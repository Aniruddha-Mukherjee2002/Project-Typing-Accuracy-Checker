<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header><h1 id="heading">Log in</h1></header>
    <main>
        <form action="">
            <input type="email" id="email-log" placeholder="Enter your mail id">
            <input type="password" id="password-log" placeholder="Enter password">
            <button id="btn">Submit</button>
            <p>Don't have any account?</p>
            <span><a href="./registration.html">Create an account</a></span>
        </form>
    </main>
    <script src="./login.js"></script>
</body>
</html>
