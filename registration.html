<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <header><h1 id="heading">Register</h1></header>
    <main>
        <form action="">
            <input type="email" id="email-reg" placeholder="Enter your mail id" name="mail">
            <input type="password" id="password-reg" placeholder="Enter password" name="pass">
            <button id="btn-reg">Submit</button>
        </form>
    </main>
    <script src="./reg.js"></script>
</body>
</html>
